apiVersion: v1
kind: Namespace
metadata:
  labels:
    app.kubernetes.io/name: lifecyle-agent-operator
    app.kubernetes.io/component: lifecycle-agent
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    app.kubernetes.io/name: lifecyle-agent-operator
    app.kubernetes.io/component: lifecycle-agent
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: lifecyle-agent-operator
      app.kubernetes.io/component: lifecycle-agent
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lifecyle-agent-operator
        app.kubernetes.io/component: lifecycle-agent
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: controller:latest
        name: manager
        securityContext:
          privileged: true
          runAsNonRoot: false
        tty: true
        volumeMounts:
        - mountPath: /host
          name: host-root
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - hostPath:
          path: /
          type: Directory
        name: host-root
